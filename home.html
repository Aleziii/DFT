<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculo DFT - Processamento Digital de Sinais</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilo.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="formulario col-md-3">
			<div class="form-group">
				<label for="funcao">Function</label>
				<input type="text" name="funcao" id="funcao" class="form-control" placeholder="Example: 3*sin(2*pi*45*n*ts)+cos(2*pi*90*n*ts+pi/3)">
			</div>
			<div class="form-group">
				<label for="qpontos">Number of points</label>
				<input class="form-control" placeholder="Example: 8" id="qpontos" name="qpontos"></input>
			</div>
			<div class="form-group">
				<label for="fator">f<sub>s</sub> &gt; f</label>
				<div class="input-group">
					<input type="range" class="form-control" step="1" min="3" max="10" value="4" id="valor_f" onchange="alterarValor(this.value)">
					<div class="input-group-addon"><span id="valor_range">4</span></div>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-default" onclick="limpar()" name="btnlimpa" style="margin-right: 2px;">Limpar</button>
				<button class="btn btn-primary pull-right" id="btnCalcula" onclick="calcula();">Calcular</button>
			</div>
		</div>
		<div class="chart-container col-md-9" id="chart">
			<canvas id="calculos"></canvas>
			<canvas id="magnitude"></canvas>
			<canvas id="phase" style="
			margin-bottom: 30px;
			padding-bottom: 35px;
			"></canvas>
		</div>
	</div>
	<footer class="footer navbar-fixed-bottom" style="background-color: #f5f5f5;">
		<div class="container">
			<p style="color: #777; margin: 20px 0;">Alezi - Processamento Digital de Sinais</p>
		</div>
	</footer>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script type="text/javascript" src="js/math.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/dft.min.js"></script>
</body>
</html>
